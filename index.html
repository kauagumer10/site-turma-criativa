<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="download alfredo.jpeg" alt="logo do alfredo chaves">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
       <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">O colégio civico militar Alfredo Chaves se tornou civico militar a 2 anos</p>
            <p class="escola-texto-dois">Desde então o colégio teve menos brigas, menos notas baixas e se tornou uma das melhores escolas do paraná</p>
       </div>
       <img class="escola-imagem" src="aluno-alfredo.png" alt="aluno respondendo questão.">
    </section>
</body>

</html>
